<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!-- Using Tailwind CSS -->
  <link href="custom_tailwind.css" rel="stylesheet">
  <title>Webpage created using Tailwind CSS</title>
</head>

<body class="m-0 p-0 font-sans">
<!-- First page -->
<!-- First 2/5th of the screen -->
<div class="box-border flex h-screen40 relative">
  <div class="bg-green-500 w-2/3 relative border-black border-t-2 border-r-2 border-l-2">
    <div class="bg-white w-40 p-10 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 border-black border-2"></div>
  </div>
  <div class="bg-red-500 w-1/3 flex flex-col border-black border-t-2 border-r-2">
    <div class="h-1/3"></div>
    <div class="h-1/3 border-black border-t-2 border-b-2"></div>
    <div class="h-1/3"></div>
  </div>
</div>

<!-- Next 1/5th of the screen -->
<div class="bg-white box-border h-screen20 border-2 border-black rounded-2xl sticky top-0 text-center z-10">
  <br>This sticks to screen top after scrolling reaches screen top
</div>

<!-- Next 2/5th of the screen -->
<div class="bg-yellow-300 box-border border-black h-screen40 border-r-2 border-l-2 relative">
  <div class="absolute bottom-0 right-0 h-1/6 w-1/6 border-black bg-white border-t-2 border-l-2 p-10"></div>
</div>

<div class="fixed bottom-0 w-full whitespace-nowrap text-center text-black p-10 z-10">
  Copyright Â© 2023
</div>

<!-- Second page -->
<div class="h-screen box-border flex flex-col">
  <div class="h-1/3 border-2 border-black flex items-center gap-48 p-48">
    <div class="border-2 border-black h-48 w-1/3"></div>
    <div class="border-2 border-black h-64 w-1/3"></div>
    <div class="border-2 border-black h-32 w-1/3"></div>
  </div>
  <div class="bg-white h-2/3 border-black border-r-2 border-l-2 relative"></div>
</div>

<!-- Third page -->
<!-- First 2/5th of the screen -->
<div class="box-border flex h-screen40 relative">
  <div class="bg-green-500 w-2/3 relative border-black border-t-2 border-r-2 border-l-2">
    <div class="bg-white w-40 p-10 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 border-black border-2"></div>
  </div>
  <div class="bg-red-500 w-1/3 flex flex-col border-black border-t-2 border-r-2">
    <div class="h-1/3"></div>
    <div class="h-1/3 border-black border-t-2 border-b-2"></div>
    <div class="h-1/3"></div>
  </div>
</div>

<!-- Next 1/5th of the screen -->
<div class="bg-white box-border h-screen20 border-2 border-black relative"></div>

<!-- Next 2/5th of the screen -->
<div class="bg-yellow-300 box-border border-black h-screen40 border-r-2 border-l-2 relative">
  <div class="absolute bottom-0 right-0 h-1/6 w-1/6 border-black bg-white border-t-2 border-l-2 p-10"></div>
</div>

</body>
</html>
